language: python
python:
  - "2.7"
before_install:
  - if test `uname -s` = 'Linux'; then sudo add-apt-repository ppa:gift/dev -y && sudo apt-get update -q && sudo apt-get install libbde-python libewf-python libfsntfs-python libqcow-python libsigscan-python libsmdev-python libsmraw-python libvhdi-python libvmdk-python libvshadow-python libvslvm-python python-construct python-coverage python-coveralls python-crypto python-docopt python-lzma python-protobuf python-pytsk3 python-requests python-six; fi
script:
  - ./run_tests.py
  - ./setup.py build
  - ./setup.py sdist
  - ./setup.py bdist
  - coverage run --source=dfvfs --omit="*_test*,*__init__*,*test_lib*" ./run_tests.py
after_success:
  - coveralls --verbose
