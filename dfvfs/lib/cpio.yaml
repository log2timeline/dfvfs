name: cpio
type: format
description: Copy in and out (CPIO) archive format
urls: ["https://people.freebsd.org/~kientzle/libarchive/man/cpio.5.txt"]
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: uint32
type: structure
members:
- name: upper
  data_type: uint16
- name: lower
  data_type: uint16
---
name: cpio_binary_big_endian_file_entry
type: structure
description: big-endian CPIO file entry
attributes:
  byte_order: big-endian
members:
- name: signature
  data_type: uint16
- name: device_number
  data_type: uint16
- name: inode_number
  data_type: uint16
- name: mode
  data_type: uint16
- name: user_identifier
  data_type: uint16
- name: group_identifier
  data_type: uint16
- name: number_of_links
  data_type: uint16
- name: special_device_number
  data_type: uint16
- name: modification_time
  data_type: uint32
- name: path_size
  data_type: uint16
- name: file_size
  data_type: uint32
---
name: cpio_binary_little_endian_file_entry
