[tox]
envlist = py27, py34

[testenv]
pip_pre = True
setenv =
    PYTHONPATH = {toxinidir}
deps = 
    pip >= 7.0.0
    pytest
    six
    construct >= 2.5.2
    libbde-python
    libewf-python
    libfsntfs-python
    libqcow-python
    libsigscan-python
    libsmdev-python
    libsmraw-python
    libvhdi-python
    libvmdk-python
    libvshadow-python
    protobuf >= 2.5.0
    pytsk3
commands = python run_tests.py
